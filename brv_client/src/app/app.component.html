<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <label for="exampleFormControlTextarea1" class="form-label">Task</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your task..." #task></textarea>
      <button class="btn btn-primary" (click)="startAgent()"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
        <ul class="list-unstyled">
          <li  *ngFor="let member of team">
              <app-member (OnDelete)="deleteAgent($event)"  (OnEdit)="editAgent($event)" [Member]="member"></app-member>
          </li>
        </ul>
      <button class="btn btn-primary" (click)="addAgent()"><i class="bi bi-person-plus"></i></button>
    </div>
    <div class="col-lg-9">
      <ul class="list-unstyled">
        <li  *ngFor="let message of messages.reverse()">
          <div class="alert alert-primary" role="alert">
            <span><h4>{{message.sender}}</h4></span>
              <br/>


              <span>
                <markdown
                  [data]="message.content"
                  [inline]="true">
              </markdown></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #agentEditor>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-agent [Agent]="currentAgent"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
